<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="product" data-qa="card">
    <img src="images/imac.jpeg" alt="monitor" class="product__photo">
    <h3 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <p class="product__code product_text-size">Код товара: 195434</p>
    <div class="product__feedback product-flex ">
      <div class="stars--4 row__stars-size">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="product_text-size">Отзывов: 5</p>
    </div>
    <div class="product__price product-flex">
      <p class="product__price-text product_text-size">Цена:</p>
      <p class="product__price-value">69 999 грн</p>
    </div>
    <a href="#" class="product__link" data-qa="hover">Купить</a>
  </div>

</body>
</html>
